<html dir="ltr" lang="en-US">
	<head>
		<meta charset="utf-8">
		
		<title>benmccormick.org</title>
				
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- icons-->
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://www.benmccormick.org/icons/h/ben_logo.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://www.benmccormick.org/icons/m/ben_logo.png">
		<link rel="apple-touch-icon-precomposed" href="http://www.benmccormick.org/icons/l/ben_logo.png">
		<link rel="shortcut icon" href="http://www.benmccormick.org/icons/l/ben_logo.png">
		<link rel="shortcut icon" href="http://www.benmccormick.org/favicon.ico">
				
		<!-- Media Queries and HTML 5 for IE -->
		<!--[if lt IE 9]>
			<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>			
		<![endif]-->

  		<link rel="pingback" href="http://www.benmccormick.org/xmlrpc.php">
		<!-- Get Scripts and styles -->
		<link rel='stylesheet' id='bootstrap-css'  href='http://www.benmccormick.org/css/bootstrap.min.css?ver=1.0' type='text/css' media='all' />
		<link rel='stylesheet' id='font-awesome-css'  href='http://www.benmccormick.org/css/font-awesome.css?ver=1.0' type='text/css' media='all' />
		<link rel='stylesheet' id='benmcc-css'  href='http://www.benmccormick.org/css/style.css?ver=1.0' type='text/css' media='all' />
		<link rel='stylesheet' id='prettify-css'  href='http://www.benmccormick.org/css/prettify.css?ver=1.0' type='text/css' media='all' />
	</head>
	<body onload="prettyPrint()" class="home blog">
		<div class="container">
			<div class="row">
				<div class="span6 offset3 header">
					<div class="row">
						<div class="span3">
							<h2>benmccormick.org</h2>
							<h5>BEN MCCORMICK</h5>
							<nav>
								<a href="/">Blog</a>
								&bull;
								<a href="/resume/">Resume</a>
								&bull;
								<a href="/webdev/">Development</a>
							</nav>
							<p class="headertext">
								I'm a full stack web developer from Durham NC. 
								Currently employed by Cisco Systems.
							</p>
						</div><!-- End span3 for header branding -->		
						<div class="span2 offset1 headerlinkbox">
							<h2 class="headerlinks pull-left">
								<a href="mailto:ben.mccormick@alumni.duke.edu">
									<i class="icon-envelope"> </i> 
								</a>
								<a href="http://benmccormick.org/feed/">
									<i class="icon-rss"> </i>
								</a>
							</h2>
							<h2 class="headerlinks pull-left">
								<a href="https://twitter.com/ben336">
									<i class="icon-twitter"> </i> 
								</a>
								<a href="http://www.linkedin.com/in/benmccormick">
									<i class="icon-linkedin"> </i>
								</a>
							</h2>
						</div> <!--end span2 for links -->
					</div><!-- end inner header row-->
				</div><!--End span6 header -->
			</div>	<!-- end outer header row-->
			<div id="content" class="clearfix row">

				<div id="main" class="span8 offset1 clearfix" role="main">
					{% block content %}
					{% endblock %}

				</div> <!-- end main -->
				<div class="span3 sidebar">
					{% block sidebar %}
					{% endblock %}
				</div> <!-- end sidebar -->
			</div> <!-- end #content -->

			<footer role="contentinfo" class="row">
			
				<div id="inner-footer" class="clearfix span6 offset3">
		          	<hr />
					<p class="attribution">&copy; benmccormick.org</p>
				</div> <!-- end #inner-footer -->
			</footer> <!-- end footer -->
		</div> <!-- end #container -->
				
		<!--[if lt IE 7 ]>
  			<script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>

		<![endif]-->

		<script type='text/javascript' src='http://www.benmccormick.org/js/jquery-1.7.1.min.js?ver=1.7.1'></script>
		<script type='text/javascript' src='http://www.benmccormick.org/js/bootstrap.min.js?ver=3.4.2'></script>
		<script type='text/javascript' src='http://www.benmccormick.org/js/modernizr.full.min.js?ver=3.4.2'></script>
